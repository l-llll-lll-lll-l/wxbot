<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表板</title>
    <style>
        /* 页面整体居中布局 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* 容器样式 */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 标题样式 */
        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }

        /* 按钮样式 */
        .button-container button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #007bff;
            color: #fff;
        }

        .button-container button {
            background-color: #e0e0e0;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>欢迎来到仪表板</h1>
        <div class="button-container">
            <button onclick="location.href='/reply-settings'">机器人回复设置</button>
            <button onclick="location.href='/logs'">日志部分</button>
            <button onclick="location.href='/robot-management'">微信机器人管理</button>
        </div>
    </div>
</body>

</html>
