<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器人状态监控</title>
    <script>
        let botStarted = false; // 全局变量，用于记录机器人是否已经启动

        async function getChatLogs() {
            if (botStarted) {
                const response = await fetch('/get_chat_logs');
                const data = await response.json();
                const logsDiv = document.getElementById('logs');

                // 清除之前的内容，防止重复显示
                logsDiv.innerHTML = '<h3>聊天记录:</h3>';

                // 逐条追加聊天记录
                data.chat_logs.forEach(log => {
                    const p = document.createElement('p');
                    p.textContent = log;
                    logsDiv.appendChild(p);
                });
            }
        }

        async function startBot() {
            await fetch('/start_bot', { method: 'POST' });
            alert('机器人已启动');
            botStarted = true; // 设置机器人启动状态
        }

        // 每 4 秒更新一次聊天记录
        setInterval(getChatLogs, 4000);

    </script>
</head>
<body>
    <h1>机器人状态监控</h1>
    <button onclick="startBot()">启动机器人</button>
    <div id="logs" style="margin-top: 20px;">
        <h3>聊天记录:</h3>
    </div>
</body>
</html>
