<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信机器人管理</title>
    <style>
        /* 整体页面样式 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* 主容器 */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* 标题样式 */
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        /* 表单样式 */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        /* 按钮样式 */
        button {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 返回按钮单独样式 */
        .back-button {
            background-color: #6c757d;
            margin-top: 15px;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>微信机器人管理</h1>
        <form method="post" action="/select-robot">
            <label for="robot">选择机器人:</label>
            <select id="robot" name="robot">
                {% for robot in robots %}
                <option value="{{ robot }}">{{ robot }}</option>
                {% endfor %}
            </select>
            <button type="submit">确认选择</button>
        </form>
        <button class="back-button" onclick="location.href='/dashboard'">返回仪表板</button>
    </div>
</body>

</html>
